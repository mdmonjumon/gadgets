<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadgets</title>

    <!-- tailwind and daisyUI cnd -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>
    <!-- header section start here -->
    <header>
        <div class="navbar bg-slate-600 justify-around">
            <div class="w-12">
                <a href=""><img class="rounded-full" src="./asset/download.png" alt=""></a>
            </div>

            <div class="hidden lg:block">
                <ul class="flex gap-10 items-center text-xl text-white">
                    <li class="btn btn-ghost text-lg font-medium bg-slate-700"><a href="">Dashboard</a></li>
                    <li><a href="">Team</a></li>
                    <li><a href="">Projects</a></li>
                    <li><a href="">Calender</a></li>
                </ul>
            </div>

            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                        <img alt="Tailwind CSS Navbar component"
                            src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                    </div>
                </div>
                <ul tabindex="0"
                    class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-32 p-2 shadow lg:hidden">
                    <li><a>Dashboard</a></li>
                    <li><a>Team</a></li>
                    <li><a>Projects</a></li>
                    <li><a>Calender</a></li>
                </ul>
            </div>

        </div>
    </header>
    <!-- header section end here -->

    <!-- main section start here -->
    <main class="min-h-screen">


        <div class="flex mx-3 lg:w-1/3 md:w-1/2 md:mx-auto mt-10 border-2 border-r-0 rounded-xl">
            <input type="text" placeholder="Search..." class="p-3 w-full rounded-xl outline-none" required />
            <button
                class="btn btn-info rounded-r-xl rounded-l-none px-5 py-4 text-white text-xl content-center">Search</button>
        </div>



    </main>
    <!-- main section end here -->

    <!-- footer section start here -->
    <footer class="footer bg-neutral text-neutral-content p-10 flex flex-col md:flex-row justify-around mt-96 text-xl">
        <nav>
            <h6 class="footer-title">Services</h6>
            <a class="link link-hover">Branding</a>
            <a class="link link-hover">Design</a>
            <a class="link link-hover">Marketing</a>
            <a class="link link-hover">Advertisement</a>
        </nav>
        <nav>
            <h6 class="footer-title">Company</h6>
            <a class="link link-hover">About us</a>
            <a class="link link-hover">Contact</a>
            <a class="link link-hover">Jobs</a>
            <a class="link link-hover">Press kit</a>
        </nav>
        <nav>
            <h6 class="footer-title">Legal</h6>
            <a class="link link-hover">Terms of use</a>
            <a class="link link-hover">Privacy policy</a>
            <a class="link link-hover">Cookie policy</a>
        </nav>
    </footer>
    <!-- footer section end here -->

</body>

</html>
